name: Release Build (Portable)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' 

    - name: Get Version
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: Publish
      run: |
        dotnet publish TaskbarStats/TaskbarStats.csproj -c Release -r win-x64 --no-self-contained -p:DebugType=none -p:Version=${{ env.VERSION }} -o TaskbarStats-Release

    - name: Compress Release
      run: |
        Compress-Archive -Path TaskbarStats-Release -DestinationPath TaskbarStats.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: TaskbarStats.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
