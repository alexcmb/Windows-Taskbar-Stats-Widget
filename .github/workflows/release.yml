name: Release Build (Portable)

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' 

    # Using multi-file publish to ensure driver/icon dependencies work correctly
    - name: Publish
      run: |
        dotnet publish TaskbarStats/TaskbarStats.csproj -c Release -r win-x64 --self-contained -o TaskbarStats-Release

    - name: Reorganize Output
      run: |
        New-Item -ItemType Directory -Path TaskbarStats-Release/lib -Force
        Get-ChildItem TaskbarStats-Release -Filter *.dll | Move-Item -Destination TaskbarStats-Release/lib/

    - name: Compress Release
      run: |
        Compress-Archive -Path TaskbarStats-Release -DestinationPath TaskbarStats.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: TaskbarStats.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
