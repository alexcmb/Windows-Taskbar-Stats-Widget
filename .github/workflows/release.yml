name: Release Build

on:
  push:
    tags:
      - 'v*' # Trigger on version tags, e.g. v1.0.0

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x' 

    - name: Publish
      run: |
        dotnet publish TaskbarStats/TaskbarStats.csproj -c Release -r win-x64 --self-contained -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -o publish

    - name: Compress Release
      run: |
        Compress-Archive -Path publish\* -DestinationPath TaskbarStats.zip

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: TaskbarStats.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
